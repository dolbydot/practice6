
<!DOCTYPE html>
<html>
<head>
	<title>input其他属性</title>
	<style type="text/css"></style>
</head>
<body>
<h1>input其他属性</h1>
<form action="">
<p><b>value</b>-规定字段的初始值。</p>
  First name:
  <input type="text" name="firstname" value="John"><br/>
  Last name:
  <input type="text" name="lastname"><hr/>

<p><b>readonly</b>-规定输入字段只读。</p>
  First name:
  <input type="text" name="firstname" value="John" readonly="readonly"><br/>
  Last name:
  <input type="text" name="lastname"><hr/>

<p><b>disabled</b>-规定输入字段禁用。</p>
  First name:
  <input type="text" name="firstname" value="John" disabled="disabled"><br/>
  Last name:
  <input type="text" name="lastname"><hr/>

<p><b>size</b>-规定输入字段有多少可见字符。</p>
  First name:
  <input type="text" name="firstname" value="John" size="10"><br/>
  Last name:
  <input type="text" name="lastname"><hr/> 

<p><b>maxlength</b>-规定输入字段最多可输入多少字符。</p>
  First name:
  <input type="text" name="firstname" value="John" maxlength="10"><br/>
  Last name:
  <input type="text" name="lastname"><hr/> 

  <input type="submit"><hr/>
</form>
</body>
</html>
